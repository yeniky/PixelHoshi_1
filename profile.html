<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil – PixelHoshi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/svg+xml" href="assets/img/pixelhoshi.svg">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="assets/img/pixel_skull_star.svg" alt="PixelHoshi" width="20" height="20" class="me-2 align-text-top">
      PixelHoshi
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navPrincipal" aria-controls="navPrincipal" aria-expanded="false" aria-label="Alternar navegación">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navPrincipal">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="catalogo.html">Juegos</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Ingresar</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Registrarse</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Perfil</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="linkSalir">Salir</a></li>

      </ul>
    </div>
  </div>
</nav>

<main class="container py-4" style="max-width:640px;">
  <h1 class="h4 mb-3">Perfil</h1>
  <div class="card mb-4"><div class="card-body">
    <p class="m-0 text-white">Usuario: <strong id="emailPerfil">-</strong></p>
  </div></div>
  <h2 class="h5">Cambiar contraseña</h2>
  <form id="formPerfil" novalidate class="needs-validation">
    <div class="mb-3">
      <label class="form-label">Nueva contraseña</label>
      <input type="password" id="passNueva" class="form-control" required>
      <small class="text-white">Mín. 8, 1 mayúscula, 1 número, 1 símbolo.</small>
      <div class="invalid-feedback">La contraseña no cumple las reglas.</div>
    </div>
    <button class="btn btn-primary">Guardar cambios</button>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script>
  (function(){
    const btn = document.getElementById('linkSalir');
    if(!btn) return;
    btn.addEventListener('click', function(e){
      e.preventDefault();
      localStorage.removeItem('usuarioActual');
      localStorage.removeItem('rolActual');
      alert('Sesión cerrada.');
      location.href = 'login.html';
    });
  })();
</script>

</body>
</html>
