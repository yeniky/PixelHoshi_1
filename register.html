<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro – PixelHoshi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/svg+xml" href="assets/img/pixelhoshi.svg">
</head>
<body>

  <!-- Navbar básica y responsiva -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="assets/img/pixel_skull_star.svg" alt="PixelHoshi" width="20" height="20" class="me-2 align-text-top">
        PixelHoshi
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navPrincipal" aria-controls="navPrincipal" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navPrincipal">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Juegos</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Ingresar</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Registrarse</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="linkSalir">Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container py-4" style="max-width:560px;">
    <h1 class="h4 mb-3">Registro</h1>

    <form id="formRegistro" novalidate class="needs-validation">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="emailRegistro" class="form-control" required>
        <div class="invalid-feedback">Ingresa un email válido.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" id="passRegistro" class="form-control" required>
        <small class="text-muted">Mín. 8, 1 mayúscula, 1 número, 1 símbolo.</small>
        <div class="invalid-feedback">La contraseña no cumple las reglas.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Repetir contraseña</label>
        <input type="password" id="passRegistro2" class="form-control" required>
        <div class="invalid-feedback">Ambas contraseñas deben coincidir.</div>
      </div>


<button id="btnCrear" class="btn btn-success w-100" type="button">Crear cuenta</button>


    </form>
  </main>

  <!-- Scripts al final -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Cerrar sesión desde la navbar (simple)
    (function(){
      const btn = document.getElementById('linkSalir');
      if(!btn) return;
      btn.addEventListener('click', function(e){
        e.preventDefault();
        localStorage.removeItem('usuarioActual');
        localStorage.removeItem('rolActual');
        alert('Sesión cerrada.');
        location.href = 'login.html';
      });
    })();
  </script>
  <script>
// ===== MODO EMERGENCIA SOLO EN ESTA PÁGINA =====
(function(){
  // 1) Verifica que el DOM y el botón existan
  document.addEventListener('DOMContentLoaded', function(){
    const btn = document.getElementById('btnCrear');
    const f   = document.getElementById('formRegistro');
    const e   = document.getElementById('emailRegistro');
    const p1  = document.getElementById('passRegistro');
    const p2  = document.getElementById('passRegistro2');

    if(!btn || !f || !e || !p1 || !p2){
      alert('No se encontraron elementos del formulario. Revisa los IDs.');
      return;
    }

    // 2) Funciones mínimas aquí mismo (para aislar problemas de auth.js)
    function emailValido(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }
    function passValida(v){ return v.length>=8 && /[A-Z]/.test(v) && /[0-9]/.test(v) && /[^A-Za-z0-9]/.test(v); }
    function getUsuarios(){ try { return JSON.parse(localStorage.getItem('usuarios')||'[]'); } catch { return []; } }
    function setUsuarios(arr){ localStorage.setItem('usuarios', JSON.stringify(arr)); }

    // 3) Click del botón — aquí DEBE pasar algo (alert + console)
    btn.addEventListener('click', function(){
      console.log('[registro] click');
      // Limpia marcas
      [e,p1,p2].forEach(x => x.classList.remove('is-invalid','is-valid'));

      let ok = true;
      if(!emailValido(e.value)){ e.classList.add('is-invalid'); ok=false; } else { e.classList.add('is-valid'); }
      if(!passValida(p1.value)){ p1.classList.add('is-invalid'); ok=false; } else { p1.classList.add('is-valid'); }
      if(p1.value !== p2.value || !p2.value){ p2.classList.add('is-invalid'); ok=false; } else { p2.classList.add('is-valid'); }

      if(!ok){
        alert('Revisa los campos marcados en rojo.');
        return;
      }

      const usuarios = getUsuarios();
      if(usuarios.some(u => u.email.toLowerCase() === e.value.toLowerCase())){
        alert('Ese email ya está registrado.');
        return;
      }

      usuarios.push({ email: e.value, password: p1.value, rol: 'usuario' });
      setUsuarios(usuarios);
      alert('Cuenta creada. Ahora puedes ingresar.');
      location.href = 'login.html';
    });
  });
})();
</script>
</body>
</html>
